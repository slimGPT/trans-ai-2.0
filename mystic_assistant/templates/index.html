<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistant Mystique</title>
  <style>
    body {
      background: #0e0b16;
      color: white;
      font-family: serif;
      text-align: center;
      padding: 5em 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    h1 {
      margin-bottom: 1.5em;
      font-size: 2.2em;
    }
    
    #record-button {
      background: #4717f6;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(71, 23, 246, 0.6);
    }
    
    #record-button:hover {
      background: #6939ff;
      box-shadow: 0 0 25px rgba(71, 23, 246, 0.8);
    }
    
    #record-button.recording {
      background: #e31c79;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(227, 28, 121, 0.6); }
      50% { box-shadow: 0 0 25px rgba(227, 28, 121, 0.9); }
      100% { box-shadow: 0 0 10px rgba(227, 28, 121, 0.6); }
    }
    
    #status {
      margin: 1.5em 0;
      font-style: italic;
      opacity: 0.8;
      position: relative;
      display: inline-block;
    }
    
    #transcript-preview {
      font-size: 0.9em;
      color: #888;
      background: transparent;
      padding: 0.5em;
      margin-top: 1em;
      max-width: 600px;
      min-height: 1em;
      font-style: italic;
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }
    
    #transcript-preview.active {
      opacity: 1;
    }
    
    #message {
      margin-top: 2em;
      font-size: 1.3em;
      max-width: 800px;
      line-height: 1.6;
      text-align: left;
      background: rgba(0,0,0,0.2);
      padding: 2em;
      border-radius: 10px;
      border-left: 4px solid #4717f6;
    }
    
    .status {
      position: relative;
      display: inline-block;
      font-style: italic;
      opacity: 0.8;
    }
    
    .progress-bar {
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: transparent;
      border-radius: 3px;
      overflow: hidden;
    }
    
    .progress-bar-inner {
      height: 100%;
      background: linear-gradient(to right, #4717f6, #6939ff);
      width: 0%;
      opacity: 1;
      transition: width 0.3s ease;
    }
    
    /* Neon Progress Bar Styles */
    #neon-progress-bar {
      width: 420px;
      max-width: 100vw;
      height: 18px;
      border-radius: 16px;
      background: rgba(0,255,255,0.08);
      box-shadow: 0 0 16px 4px #00fff7, 0 0 32px 8px #00fff733;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 0 auto;
    }
    #neon-progress-bar .neon-bar-inner {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background: linear-gradient(90deg, #00fff7 0%, #00e0ff 60%, #00fff7 100%);
      box-shadow: 0 0 24px 8px #00fff7, 0 0 48px 16px #00fff799;
      border-radius: 16px;
      filter: blur(0.5px);
      opacity: 0.95;
    }
    @keyframes neon-bar-move {
      0% { left: -60%; }
      100% { left: 100%; }
    }
    /* Final poetic message style */
    #message.poetic {
      color: #fff;
      font-size: 2em;
      text-align: center;
      background: none;
      border: none;
      box-shadow: none;
      text-shadow: 0 0 16px #fff, 0 0 32px #fff8, 0 0 2px #fff;
      font-family: 'Georgia', serif;
      margin-top: 2em;
      padding: 0.5em 0.5em 0.5em 0.5em;
      border-radius: 0;
      max-width: 700px;
      line-height: 1.4;
      transition: color 0.7s, text-shadow 0.7s, opacity 0.7s;
    }
  </style>
</head>
<body>
  <h1>ðŸ”® Connecter avec le Divin</h1>
  <button id="record-button">Entrer en transe</button>
  <div id="status" class="status">
    PrÃªt Ã  recevoir votre message...
  </div>
  <div id="neon-progress-bar" style="display:none;"></div>
  <div id="transcript-preview">Initialisation de la reconnaissance vocale...</div>
  <div id="message" class="message"></div>
  
  <script src="static/script.js"></script>
</body>
</html>
